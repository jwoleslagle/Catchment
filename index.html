<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catchment App</title>

    <!--Stylesheets-->
        <!--Bootstrap for responsiveness, Bootstrap JS omitted -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Main stylesheet-->
        <link href="main.css" rel="stylesheet" type="text/css" />

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_X-5DMfJFF_jbKvNcyXAE2zt32-2jDlI"></script>

  </head>

  <body>
    
    <main role="main">
        <div class="container-fluid">
            <div id="map_canvas" class="map_canvas"></div>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="search-box">
                        <h3>Catchment Logo</h3>
                        <form id="js-search-form">
                            <label for="query">Enter a US address:</label><br />
                            <input type="text" name="location-entry" class="js-location-entry" size="50%" placeholder="ex. 1094 Commerce Dr., Falls Church, VA" aria-label="search-location" />
                            <button type="submit" class="submit-btn" aria-label="submit">Search</button>
                            <button type="button" class="geolocate-btn" aria-label="geolocate"><i class="fa fa-map-marker"></i> Geolocate</button>
                        </form>
                        <br />
                        <div class="dropdown-btn-container">
                          <button type="button" class="dropdown-btn" aria-label="advanced-options-dropdown"><i class="fa fa-arrows-v"></i> Toggle Advanced Options</button>
													<button type="button" class="clear-markers-btn" aria-label="clear-map-markers">Clear Markers</button>
												</div>
                    </div>

                    <div class="advanced-options row">
                        <div class="col-6 mx-auto">
                            <form action="#" class="js-search-form-advanced-options search-form-advanced-options">
                                <fieldset>
                                    <legend>Advanced results</legend>
                                    <div>
                                        <input type="checkbox" id="option1" name="searchOption" value="option1">
                                        <label for="option1">Option 1</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="option2" name="searchOption" value="option2">
                                        <label for="option2">Option 2</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="option3" name="searchOption" value="option3">
                                        <label for="option3">Option 3</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="option4" name="searchOption" value="option4">
                                        <label for="option4">Option 4</label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <div class="col-6 mx-auto">
                            <form action="#" class="js-search-form-transit-times search-form-transit-times">
                                <fieldset>
                                    <legend>Transit Times</legend>
                                    <div>
                                        <label for="option5">Option 5: </label>
                                        <input type="text" id="option5" name="searchOption" size= "4" maxsize="4" value="1234">
                                    </div>
                                    <div>
                                        <label for="option6">Option 6: </label>
                                        <input type="text" id="option6" name="searchOption" size= "4" maxsize="4" value="1234">
                                    </div>
                                    <div>
                                        <label for="option7">Option 7: </label>
                                        <input type="text" id="option7" name="searchOption" size= "4" maxsize="4" value="1234">
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
                
            <div class="results-container row">
                <div class="col-md-6 mx-auto">
										<div class="results"></div>
                </div>
            </div>

			</main>

			<footer role="contentinfo">This footer should be positioned at the bottom of the page.</footer>

    </div>
    
    <script src="index.js"></script>

  </body>
</html>
