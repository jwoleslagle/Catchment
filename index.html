<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catchment App</title>

    <!--Stylesheets-->
        <!--Bootstrap for responsiveness, Bootstrap JS omitted -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Main stylesheet-->
        <link href="main.css" rel="stylesheet" type="text/css" />

    <!--Scripts-->
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Include Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_X-5DMfJFF_jbKvNcyXAE2zt32-2jDlI"></script>
        <!--  Include r360.js -->
        <script src="https://releases.route360.net/r360-js/latest.js"></script>

  </head>

  <body>
    
    <main role="main">
        <div class="container-fluid">
            <div id="map_canvas" class="map_canvas"></div>
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div class="search-box">
                        <h4>Catchment: A Neighborhood Explorer</h4>
                        <form id="js-search-form">
                            <span class="left-align">
                            <label for="query">Enter an address (US address req'd for census info):</span></label><br />
                            <input type="text" name="location-entry" class="js-location-entry" size="40" placeholder="1094 Commerce Dr., Falls Church, VA" aria-label="search-location" /></span>
                            <button type="submit" class="submit-btn" aria-label="submit">Search</button><br />
                            <div class="secondary-btns">
                                <button type="button" class="geolocate-btn" aria-label="geolocate"><i class="fa fa-map-marker"></i> My Location</button>
                                <button type="button" class="options-toggle-btn" aria-label="options-dropdown"><i class="fa fa-arrows-v"></i> Options</button>
                                <button type="button" class="results-toggle-btn" aria-label="census-results-toggle"><i class="fa fa-arrows-v"></i> Census Results</button>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="options-container col-sm-6 mx-auto">
                            <div class="options-panel">
                                <fieldset>
                                    <legend>Transit Type:
                                    <select id="js-search-form-transit-type">
                                        <option value="walk">Walk</option>
                                        <option value="car">Car</option>
                                        <option value="bike">Bike</option>
                                        <option value="transit">Transit</option>
                                    </select></legend>
                                </fieldset>
                                <fieldset>
                                    <legend>Compare local results with:</legend>
                                    <div class="radio-options">
                                        <input id="county" type="radio" name="compLocale" value="county" checked="checked">
                                        <label for="county">County</label><br>
                                        <input id="state" type="radio" name="compLocale" value="state">
                                        <label for="state">State</label><br>
                                        <input id="national" type="radio" name="compLocale" value="national">
                                        <label for="national">National</label>
                                    </div>
                                </fieldset>
                                
                                 <!--Route360 API limits to 30 min max, so it didn't make sense to make this a user-editable thing
                                <div class="transit-times-options">
                                    <legend>Transit Times (in minutes):</legend>
                                    <div>
                                        <label for="option5">Short Distance: </label>
                                        <input type="text" id="option5" name="shortDistance" size= "4" maxsize="4" value="10">
                                    </div>
                                    <div>
                                        <label for="option6">Medium Distance: </label>
                                        <input type="text" id="option6" name="medDistance" size= "4" maxsize="4" value="20">
                                    </div>
                                    <div>
                                        <label for="option7">Long Distance: </label>
                                        <input type="text" id="option7" name="longDistance" size= "4" maxsize="4" value="30">
                                    </div>
                                </div>>
                                -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
                
            <div class="results-container row">
                <div class="col-lg-8 mx-auto">
					<div class="results"></div>
                </div>
            </div>

			</main>

			<footer role="contentinfo">
                <span class="small-text"><a href="https://www.route360.net"<img src="/images/route360.png" height="1em">Route360</a> | 
                <a href="https://developers.google.com/maps/">Google Maps API</a> |
                This product uses the <a href="https://www.census.gov/data/developers/data-sets/acs-5year.html">Census Bureau Data API</a> but is not endorsed or certified by the Census Bureau.</span>
            </footer>

    </div>
    
    <script src="index.js"></script>

  </body>
</html>
